<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <title>CalculatorðŸ§®</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div id="container">
        <div id="screen">
          <p style="text-align: end">33</p>
        </div>
        <div id="buttons">
          <div class="reset">
            <button class="reset-btn">CLEAR</button>
          </div>
          <div class="digit-btn">
            <div id="row1">
              <button class="digit">1</button>
              <button class="digit">2</button>
              <button class="digit">3</button>
              <button class="operator">+</button>
            </div>
            <div id="row2">
              <button class="digit">4</button>
              <button class="digit">5</button>
              <button class="digit">6</button>
              <button class="operator">-</button>
            </div>
            <div id="row3">
              <button class="digit">7</button>
              <button class="digit">8</button>
              <button class="digit">9</button>
              <button class="operator">x</button>
            </div>
            <div id="row4">
              <button class="digit">.</button>
              <button class="digit">0</button>
              <button class="equal">=</button>
              <button class="operator">/</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <h1>Copyright Â© 2025 Sumit</h1>
        <a class="github-link" href="https://github.com/sumitkashyap01"
          ><img src="github-logo.png" style="width: 30px; margin-left: 10px"
        /></a>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
